<ion-header>

  <ion-navbar>
    <ion-title>Nouvelle Pizza</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="reload()">
        &nbsp;<ion-icon name="ios-refresh-outline"></ion-icon>&nbsp;
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="aze">
  <h4 style="text-align: center">Création d'une nouvelle Pizza</h4>

  <ion-item>
    <ion-label color="primary" stacked>Nom de la pizza</ion-label>
    <ion-input type="text" placeholder="Nom de la pizza" [(ngModel)]="newPizza.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Description</ion-label>
    <ion-textarea type="text" placeholder="Description" [(ngModel)]="newPizza.desc"></ion-textarea>
  </ion-item>

  <!-- Image -->
  <ion-label color="primary" stacked>Image de la pizza</ion-label>
  <button class="primary-button" *ngIf="!base64Image" ion-button block (tap)="screen()">Prendre une photo</button><br />
  <div *ngIf="base64Image">
    <button block (tap)="screen()">
      <img [src]="base64Image" *ngIf="base64Image" />
    </button>
  </div>

  <button class="primary-button" *ngIf="!imageImported" ion-button block (tap)="importerImage()">Importer une photo</button><br />
  <div *ngIf="imageImported">
    <button block (tap)="importerImage()">
      <img [src]="imageImported" *ngIf="imageImported"  />
    </button>
  </div>

  <!-- /Image -->

  <ion-item>
    <ion-label color="primary" stacked>Prix</ion-label>
    <ion-input type="number" placeholder="Prix" [(ngModel)]="newPizza.price" (change)="gne(newPizza.price)"></ion-input>
  </ion-item>

  <ion-list>
    <ion-list-header>
      Ingrédients
    </ion-list-header>
    <ion-item text-wrap *ngFor="let ingred of ingreds">
      {{ ingred }}
    </ion-item>
  </ion-list>

  <button class="orange-button" (tap)="selectIngredients()" ion-button icon-start>
    <ion-icon ios="ios-hammer" md="md-hammer"></ion-icon> Ingrédients
  </button>
  <button class="valid-button" (tap)="create()" ion-button icon-end>
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>&nbsp;Créer !
  </button>


</ion-content>
