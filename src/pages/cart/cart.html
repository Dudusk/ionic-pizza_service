<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="reload()">
        &nbsp;<ion-icon name="ios-refresh-outline"></ion-icon>&nbsp;
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let items of panier">
    <img [src]="items.picture" *ngIf="items.picture" />
    <ion-card-content>
      <ion-card-title>
        {{ items.name }}
      </ion-card-title>
      <p>
        <b>Prix :</b> {{items.price}}  â‚¬ <br />
        <button (tap)="itemTappedPlus($event, items)">Add</button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button (tap)="clearCart()" ion-button color="save">
        Vider
      </button>
    </ion-buttons>
    <ion-title>Total : {{total}}</ion-title>
    <ion-buttons end>
      <button ion-button color="save">
        Commander
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
