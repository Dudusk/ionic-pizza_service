<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="reload()">
        &nbsp;<ion-icon name="ios-refresh-outline"></ion-icon>&nbsp;
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar
    [(ngModel)]="idDeLaPizza"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="locateId()"
    (ionCancel)="locateId()"
    placeholder="ID de la pizza..">
  </ion-searchbar>


  <button *ngFor="let items of stockItem" (tap)="itemTapped($event, items)">
    <ion-card>
      <img [src]="items.picture" *ngIf="items.picture" />
      <ion-card-content>
        <ion-card-title>
          {{ items.name }}
        </ion-card-title>
        <p>
          {{items.desc}}<br />
          <b>Prix :</b> {{items.price}} â‚¬
        </p>
      </ion-card-content>
    </ion-card>
  </button>

  <br />

  <div *ngIf="idDeLaPizza">
    <h3 style="text-align: center;"><u>Searched</u></h3>
    <button *ngFor="let items of itemSearched" (tap)="itemTapped($event, items)">
      <ion-card>
        <img [src]="items.picture" *ngIf="items.picture" />
        <ion-card-content>
          <ion-card-title>
            {{ items.name }}
          </ion-card-title>
          <p>
            {{ items.desc }}<br />
            <b>Prix :</b> {{items.price}}
          </p>
        </ion-card-content>
      </ion-card>
    </button>
  </div>


</ion-content>
