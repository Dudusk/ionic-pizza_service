<ion-header>

  <ion-navbar>
    <ion-title>Mon panier</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="reload()">
        &nbsp;<ion-icon name="ios-refresh-outline"></ion-icon>&nbsp;
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let items of panier">
    <img [src]="items.picture" *ngIf="items.picture" />
    <ion-card-content>
      <ion-card-title>
        {{ items.name }}
      </ion-card-title>
      <p>
        <b>Prix :</b> {{items.price * items.quantity}}  € <br />
        <b>Quantité :</b> {{items.quantity}}
      </p>
      <button (tap)="itemTappedMoins($event, items)" ion-button color="save">
        moins
      </button>
      <button (tap)="itemTappedPlus($event, items)" ion-button color="save">
        Plus
      </button>
      <button (tap)="deletePizza($event, items)" ion-button color="save">
        Del
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button (tap)="vider()" ion-button color="save">
        Vider
      </button>
    </ion-buttons>
    <ion-title>Total : {{total}}</ion-title>
    <ion-buttons end>
      <button (tap)="commander()" ion-button color="save">
        Commander
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
