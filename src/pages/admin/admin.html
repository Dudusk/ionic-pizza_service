<ion-header>

  <ion-navbar>
    <ion-title>Administration</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="reload()">
        <ion-icon name="ios-refresh-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let items of stockItem">
      <div (tap)="itemTapped($event, items)">
        <img [src]="items.picture" *ngIf="items.picture" />
        <ion-card-content>
          <ion-card-title>
            {{ items.name }}
          </ion-card-title>
          <p>
            {{items.desc}}<br />
            <b>Prix :</b> {{items.price}}
          </p>
        </ion-card-content>
      </div>

      <ion-row no-padding>
        <ion-col>
          <button (tap)="itemTapped($event, items)" ion-button clear small color="danger" icon-start>
            <ion-icon ios="ios-create" md="md-create"></ion-icon>
            Modifier
          </button>
        </ion-col>
        <ion-col text-center>
          <button (tap)="deletePizza($event, items)" ion-button clear small color="danger" icon-start>
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Supprimer
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
