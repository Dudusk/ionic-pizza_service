<ion-header>

  <ion-navbar>
    <ion-title>Détails pizza</ion-title>
    <ion-buttons end>
      <button color="emerald" ion-button icon-only (click)="addToCart()">
        &nbsp;<span class="sized-mini">+</span> <ion-icon ios="ios-cart" md="md-cart"></ion-icon>&nbsp;
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img [src]="pizza.picture" *ngIf="pizza.picture" />
  <h2>{{ pizza.name }}</h2>
  <p>
    <b>Description:</b> {{pizza.desc}} <br />
    <b>Prix:</b> {{ pizza.price }} €<br />
    <b>Ingrédients:</b> {{ pizza.ingredients }}
  </p>

</ion-content>
