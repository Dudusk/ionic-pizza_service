<ion-header>

  <ion-navbar>
    <ion-title>Modifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="pizza.picture" *ngIf="pizza.picture" />

  <ion-item>
    <ion-label color="primary" stacked>Nom</ion-label>
    <ion-input type="text" placeholder="Nom" [(ngModel)]="pizza.name"></ion-input>
  </ion-item>

  <p>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
      <ion-textarea text-wrap type="text" placeholder="Description" [(ngModel)]="pizza.desc"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Prix</ion-label>
      <ion-input type="text" placeholder="Prix" [(ngModel)]="pizza.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Ingrédients</ion-label>
      <ion-textarea type="text" placeholder="Ingrédients" [(ngModel)]="pizza.ingredients"></ion-textarea>
    </ion-item>
  </p>
  <button (tap)="modifier()" ion-button icon-start>
    <ion-icon ios="ios-create" md="md-create"></ion-icon> Modifier
  </button>
</ion-content>
